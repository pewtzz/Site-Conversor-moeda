<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>

</head>
    <header>
        <img class="logo" src="./assets/logo.gif" alt="gif-hand-money">
    </header>

    <main>

        <label>
            Convert <b>from</b>

            <select class="from">

                <option value="BRL"> BRL </option>
                <option value="EUR"> EUR </option>
                <option value="USD"> USD </option>

            </select>

        </label>

        <label>
            Convert <b>to</b>

            <select class="to">

                <option value="USD"> USD </option>
                <option value="EUR"> EUR </option>
                <option value="BRL"> BRL </option>

            </select>

        </label>

        <label>
            Value
            <input class="mainInput" placeholder="O resultado aparece aqui">
        </label>

        <button class="cButton"> Convert </button>

        <section>
            <div class="box1">
                <img class="imgbrasil" src="./assets/Brasil-Real.png">
                <p class="coin" id="firstCountry">BRL</p>
                <p class="value" id="valueToBeConverted">Value</p>
                
                
            </div>
            <img class="imgarrow" src="./assets/Vector.png">
            <div class="box2">
                <img class="imgeuro" src="./assets/Euro.png">
                <p class="coin" id="lastCountry">EUR</p>
                <p class="value" id="finalValue">Value</p>

            </div>

        </section>

    </main>

<body>



    
</body>



</html>
